<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sorteo</title>
        <link rel="short icon" href="{% static 'img/logo.jpg' %}" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <!-- Material Design -->
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" />
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div class="card login-card">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="login-card-img" />
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <p class="login-card-description">Participa en el Sorteo Mundialista de EPA</p>
                                <div class="brand-wrapper"></div>
                                <p>Ingresa tu código y datos personales para ingresar al Sorteo</p>
                                <form id="frmRegistroParticipante">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="txtCodigo" class="Sr-only">Código (Máximo 4 dígitos)</label>
                                        <input type="text" id="txtCodigo" class="form-control" minlength="4" maxlength="4" placeholder="Ingresa tu código" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNombreCompleto" class="Sr-only">Nombre completo (Máximo 50 caracteres)</label>
                                        <input type="text" id="txtNombreCompleto" class="form-control" minlength="15" maxlength="50" placeholder="Ingresa tu nombre completo" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCorreo" class="Sr-only">Correo electrónico (Máximo 50 caracteres)</label>
                                        <input type="email" id="txtCorreo" class="form-control" minlength="10" maxlength="50" placeholder="Ingresa tu correo electrónico" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCelular" class="Sr-only">Número de Celular (Ejemplo: 40132799)</label>
                                        <input type="text" id="txtCelular" class="form-control" minlength="8" maxlength="8" placeholder="Ingresa tu número de celular" required />
                                    </div>
                                    <button type="submit" class="btn btn-block login-btn mb-4">Enviar</button>
                                </form>
                                <nav class="login-card-footer-nav">
                                    <a href="#!">Términos del Sorteo.</a>
                                    <a href="#!">Derechos Reservados.</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- Sweetalert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- JS Personalizado -->
        <script src="{% static 'js/index.js' %}" type="module"></script>
    </body>
</html>
