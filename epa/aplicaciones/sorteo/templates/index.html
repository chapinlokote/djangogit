<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Sorteo Mundialista</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/agregarParticipantes/" method="POST">{% csrf_token %} 
                            <div class="form-group">
                                <label for="txtCodigo">Codigo</label>
                                <input type="text" class="form-control" name="txtCodigo" id="txtCodigo" placeholder="Ingresa el codigo">
                            </div>
                            <div class="form-group">
                                <label for="txtNombre">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group">
                                <label for="txtCorreo">Correo Electrónico</label>
                                <input type="email" name="txtCorreo" class="form-control" id="txtCorreo" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="txtCelular">Celular</label>
                                <input type="text" class="form-control" name="txtCelular" id="txtCelular" placeholder="Ingresa tu celular">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block ">Participar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</html>
